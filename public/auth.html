<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Autenticação - Plataforma de Receitas</title>
</head>

<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>Receitas de Cozinha</h1>
  </header>

  <div class="container mt-5">
    <h2>Autenticação</h2>

    <form id="registerForm">
      <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" class="form-control" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Senha:</label>
        <input type="password" class="form-control" id="registerPassword" required>
      </div>
      <button id="btnRegister" type="button" class="btn btn-primary">Registrar</button>
      <span id="registerError" class="text-danger"></span>
    </form>

    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Senha:</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button id="btnLogin" type="button" class="btn btn-success">Login</button>
      <button id="btnGoogle" type="button" class="btn btn-danger">Entrar com Google</button>

      <span id="loginError" class="text-danger"></span>
      <span id="googleError" class="text-danger"></span>
    </form>

    <footer class="bg-light text-center py-3">
      <p>&copy; 2023 Matheus.</p>
      <a href="fale-conosco.html" class="btn btn-info">Fale Conosco</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="auth.js"></script>

</body>

</html>
