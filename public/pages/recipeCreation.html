<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Criar Nova Receita - Plataforma de Receitas</title>
</head>

<body>

    <header class="bg-primary text-white text-center py-4">
        <h1>Criar Nova Receita</h1>
    </header>

    <div class="container mt-3">

        <form id="recipeForm">
            <div class="form-group">
                <label for="name">Nome da Receita:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="category">Categoria:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Fácil">Fácil</option>
                    <option value="Médio">Médio</option>
                    <option value="Difícil">Difícil</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imgUpload">Upload de Imagem:</label>
                <input type="file" class="form-control-file" id="imgUpload" name="imgUpload" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredientes:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
                <small id="ingredientsHelp" class="form-text text-muted">Separe os ingredientes por vírgulas.</small>
            </div>

            <div class="form-group">
                <label for="preparation">Modo de Preparo:</label>
                <textarea class="form-control" id="preparation" name="preparation" rows="3" required></textarea>
                <small id="preparationHelp" class="form-text text-muted">Separe os passos por vírgulas.</small>
            </div>

            <div class="form-group">
                <label for="time">Tempo de Preparo (em minutos):</label>
                <input type="number" class="form-control" id="time" name="time" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Receita</button>
        </form>

        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button id="backButton" class="btn btn-secondary">Voltar</button>
            </div>
        </div>

    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Matheus.</p>
        <a href="fale-conosco.html" class="btn btn-info">Fale Conosco</a>
    </footer>

    <script type="module" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script type="module" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script type="module" src="recipeCreation.js"></script>

</body>

</html>
